<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

<!-- Modal -->
<div class="modal fade" id="addDappModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form id="form1" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showModalTitle">Add Dapp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="toast deploy" style="position: absolute;z-index: 99999; left: 50%;top: 5%;transform: translate(-50%, -50%);">
                        <div class="toast-body alert-danger">
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="url" type="text" class="form-control" required placeholder="http://" autocomplete="off" style="width: 400px"/>
                        <div class="invalid-feedback">Please Enter Dapp URL.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="sub1">ADD</button>
                </div>
            </div>
        </form>
    </div>

<script>
    $('.header').load('header.html');
    $('.footer').load('footer.html');
    setTimeout(function () {
        $("nav div ul li:eq(3) a").addClass('text-light');
    },5);

    Common.app = DApps;
    Common.init();

    function goDApp() {
        var dappUrl = $("#dappUrl").val();
        DApps.goBrowser(dappUrl);
    }

    $('#form3').submit(function (event) {
        event.preventDefault();
        event.stopPropagation();
    })
    //
    $('#dappUrl').unbind('keyup').bind('keyup', function(event) {
        console.log("event.keyCode: ",event.keyCode);
        if (event.keyCode == "13") {
            goDApp();
        }
    });


</script>
